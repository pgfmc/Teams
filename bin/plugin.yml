name: Teams
version: 1.2.3.b
api-version: 1.16
author: [bk, CrimsonDart]
main: net.pgfmc.teams.teamscore.Main
description: implemets the Teams system
depend: [Multiverse-Core, PGF-Essentials]
commands:
   containerDump:
      usage: /containerDump
      permission: Teams.dump
      description: dumps all container data into the console, for debug purposes.
   friendRequest:
      aliases: [fr]
      usage: /<command> <player>
      permission: Teams.friend
      description: sends a friend request to <player>.
   friendAccept:
      aliases: [fa]
      usage: /<command>
      permission: Teams.friend
      description: accepts a friend request.
   unfriend:
      aliases: [uf]
      usage: /<command> <player>
      permission: Teams.friend
      description: unfriends <player>
   friendlist:
      aliases: [flist]
      usage: /<command>
      permission: Teams.friend
      description: shows friends list.
